<html>

<head>
  <title>Validator</title>
  <link href="4.css" rel="stylesheet" type="text/css">
  <script type="text/javascript" src="4.js"></script>

</head>

<body>
  <div class="form">
    <b>Login Checker</b>
    <form class="register-form" onsubmit="return ValidationEvent()">
      <input type="text" id="name" placeholder="name" />
      <input type="password" id="pass" placeholder="password" />
      <input type="text" id="email" placeholder="email address" />
      <input type="text" id="username" placeholder="username" />
      <input type="number" id="pnumb" placeholder="phone number" />
      <span id="errormsg"></span>
      <span id="errormsg2"></span>
      <span id="errormsg3"></span>
      <button>Check</button>
    </form>
  </div>

    <div class="errormsg2"> </div>
  </div> -->

</body>

</html>
