<!DOCTYPE html>
<html>

<body>

    <p><button onclick="loadXMLDoc()">GetEmployeeDetails</button></p>

    <table id="demo" border="1">
        <tr>
            <th>EmpName</th>
            <th>EmpId</th>
            <th>EmpIncome</th>
        </tr>
    </table>

    <script>
        function loadXMLDoc() {
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    myFunction(this);
                }
            };
            xmlhttp.open("GET", "8.xml", true);
            xmlhttp.send();
        }

        function myFunction(xml) {
            var x, i, xmlDoc, table;
            xmlDoc = xml.responseXML;
            table = "<tr><th>EmpName</th><th>EmpId</th><th>EmpIncome</th></tr>";
            x = xmlDoc.getElementsByTagName("Employee");
            for (i = 0; i < x.length; i++) {
                table += "<tr><td>" +
                    x[i].getElementsByTagName("EmpName")[0].childNodes[0].nodeValue +
                    "</td><td>" +
                    x[i].getElementsByTagName("EmpId")[0].childNodes[0].nodeValue +
                    "</td><td>" +
                    x[i].getElementsByTagName("EmpIncome")[0].childNodes[0].nodeValue +
                    "</td></tr>";
            }
            document.getElementById("demo").innerHTML = table;
        }
    </script>

</body>

</html>
